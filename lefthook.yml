pre-commit:
  commands:
    lint:
      run: pnpm lint --fix --max-warnings 0 --no-warn-ignored {staged_files}
      stage_fixed: true

commit-msg:
  commands:
    lint commit message:
      run: pnpm commitlint --edit {1}
